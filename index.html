<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby7Mv-vK3_rX_lWj6i_Lg2-B6H0z6R-5z7_O9Z5v-pQ/exec";
    const FOLDER_ID = "1-Cerx23hxJFSeHpX385dhsJtolTD2IxA";
    let data = [], viewD = new Date(), selD = '', selSub = '', base64Data = "";

    // æœ€åˆã«ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’å‡ºã™
    window.onload = () => { draw(); loadData(); };

    async function loadData() {
        try {

    }

    function draw() {
        const y = viewD.getFullYear(), m = viewD.getMonth();
        document.getElementById('calT').innerText = `${y}å¹´${m + 1}æœˆ`;
        const start = new Date(y, m, 1).getDay(), end = new Date(y, m + 1, 0).getDate();
        const todayStr = new Date().toISOString().split('T')[0];
        let row = '<tr>';
        for (let i = 0; i < start; i++) row += '<td></td>';
        for (let d = 1; d <= end; d++) {
            const dayOfWeek = (start + d - 1) % 7;
            if (dayOfWeek === 0 && d !== 1) row += '</tr><tr>';
            const ds = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const sum = data.filter(e => e.d === ds).reduce((a, c) => a + Number(c.a), 0);
            let cls = ds === todayStr ? 'today ' : '';
            if(dayOfWeek === 0) cls += 'sun'; else if(dayOfWeek === 6) cls += 'sat';
            row += `<td class="${cls}" onclick="opM('${ds}')"><span class="day-n">${d}</span>${sum > 0 ? `<span class="day-amt">Â¥${sum.toLocaleString()}</span>` : ''}</td>`;
        }
        document.getElementById('calB').innerHTML = row + '</tr>';
        updateTotal();
    }

    // ç”»åƒåœ§ç¸®å‡¦ç†
    document.getElementById('file').onchange = e => {

        reader.onload = f => {

                const scale = 800 / img.width;
                canvas.width = 800; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                base64Data = canvas.toDataURL('image/jpeg', 0.6);
                const p = document.getElementById('preview'); p.src = base64Data; p.style.display = 'block';

            img.src = f.target.result;

    };
