<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw3Z6ev4wk5dD3ipUXFv5RA8fa_MIpBf8R3p9m2_mUrZM0Ab0EvTnqVoQoJTTgtFUNxmQ/exec";
    const FOLDER_ID = "1-Cerx23hxJFSeHpX385dhsJtolTD2IxA";
    let data = [], viewD = new Date(), selD = '', base64Data = "";

    window.onload = loadData;

    async function loadData() {
        const res = await fetch(GAS_URL);
        const raw = await res.json();
        data = raw.map(i => {
            let d = new Date(i.d);
            let ds = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            return {...i, d: ds, a: Number(i.a)||0, m: i.m || ""};
        });
        draw();
    }

    function draw() {
        const y = viewD.getFullYear(), m = viewD.getMonth();
        document.getElementById('calT').innerText = `${y}å¹´${m+1}æœˆ`;
        const start = new Date(y, m, 1).getDay(), end = new Date(y, m+1, 0).getDate();
        let row = '<tr>';
        for(let i=0; i<start; i++) row += '<td></td>';
        for(let d=1; d<=end; d++) {
            const wi = (start+d-1)%7; if(wi===0 && d!==1) row += '</tr><tr>';
            const cls = wi===0?'sun':(wi===6?'sat':'');
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const sum = data.filter(e => e.d === ds).reduce((a, c) => a + c.a, 0);
            row += `<td class="${cls}" onclick="opM('${ds}')"><span class="day-n">${d}</span><span class="day-amt">${sum>0?'Â¥'+sum.toLocaleString():''}</span></td>`;
        }
        document.getElementById('calB').innerHTML = row + '</tr>';
        
        const ms = data.filter(e => e.d.startsWith(`${y}-${String(m+1).padStart(2,'0')}`)).reduce((a,c)=>a+c.a,0);
        document.getElementById('mSum').innerText = 'Â¥'+ms.toLocaleString();
        document.getElementById('ySum').innerText = 'Â¥'+data.filter(e=>e.d.startsWith(y)).reduce((a,c)=>a+c.a,0).toLocaleString();
    }

    async function doSave() {
        const s = document.getElementById('storeIn').value;
        const a = document.getElementById('amtIn').value;
        if(!s || !a) return alert('ãŠåº—ã¨é‡‘é¡ã‚’å…¥ã‚Œã¦ã­');
        document.getElementById('saveBtn').disabled = true;
        document.getElementById('loadStatus').style.display = 'block';
        
        try {
            await fetch(GAS_URL, {method:'POST', body:JSON.stringify({
                cmd:'save', d:selD, c:s, a:Number(a), m:document.getElementById('memoIn').value, imgData: base64Data, folderId: FOLDER_ID
            })});
            setTimeout(async () => { await loadData(); clsM(); }, 1000);
        } catch(e) { alert("ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ"); document.getElementById('saveBtn').disabled = false; }
    }

    async function doDel(idx) {
        if(!confirm("ã“ã®è¨˜éŒ²ã‚’æ¶ˆã—ã¦ã‚‚ã„ã„ï¼Ÿ")) return;
        const target = data.filter(e => e.d === selD)[idx];
        await fetch(GAS_URL, {method:'POST', body:JSON.stringify({cmd:'delete', d:target.d, c:target.c, a:target.a})});
        await loadData(); opM(selD);
    }

    // --- ã“ã“ãŒå±¥æ­´è¡¨ç¤ºã®ãƒ¡ã‚¤ãƒ³ä¿®æ­£ç®‡æ‰€ã§ã™ ---
    function opM(d) {
        selD = d; document.getElementById('mdlD').innerText = d.replace(/-/g, '/');
        const h = data.filter(e => e.d === d);
        document.getElementById('dayH').innerHTML = h.map((e, i) => `
            <div class="hist-item">
                <span>
                    <b>${e.c}</b> Â¥${Number(e.a).toLocaleString()}<br>
                    <small style="color:#666;">${e.m ? 'ğŸ“ ' + e.m : ''}</small>
                </span>
                <button class="del-btn" onclick="doDel(${i})">æ¶ˆã™</button>
            </div>`).join('') || "è¨˜éŒ²ãªã—";
        document.getElementById('mdl').style.display='block';
    }

    function showSub(t, b) { 
        document.querySelectorAll('.sub-g').forEach(g => g.style.display = 'none'); 
        document.querySelectorAll('.c-btn').forEach(x => x.classList.remove('on')); 
        document.getElementById('sub-' + t).style.display = 'grid'; 
        b.classList.add('on'); 
    }
    function setSub(b, n) { 
        document.getElementById('storeIn').value = n; 
        document.querySelectorAll('.sub-btn').forEach(x => x.classList.remove('on')); 
        b.classList.add('on'); 
    }

    function clsM() { 
        document.getElementById('mdl').style.display='none'; 
        base64Data = ""; document.getElementById('preview').style.display = 'none'; 
        document.getElementById('storeIn').value=''; document.getElementById('amtIn').value=''; document.getElementById('memoIn').value='';
        document.getElementById('saveBtn').disabled = false; document.getElementById('loadStatus').style.display = 'none';
        document.querySelectorAll('.sub-g').forEach(g => g.style.display = 'none');
        document.querySelectorAll('.c-btn, .sub-btn').forEach(b => b.classList.remove('on'));
    }

    function moveM(n) { viewD.setMonth(viewD.getMonth() + n); draw(); }

    document.getElementById('file').onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = f => {
            const img = new Image();
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                const maxWidth = 600;
                const scale = maxWidth / img.width;
                canvas.width = maxWidth; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                base64Data = canvas.toDataURL('image/jpeg', 0.5);
                document.getElementById('preview').src = base64Data;
                document.getElementById('preview').style.display = 'block';
                
                document.getElementById('ocrStatus').style.display = 'block';
                try {
                    const res = await fetch(GAS_URL, {method:'POST', body:JSON.stringify({cmd:'analyze', imgData: base64Data})});
                    const resJson = await res.json();
                    if(resJson.amt) document.getElementById('amtIn').value = resJson.amt;
                    if(resJson.store) document.getElementById('storeIn').value = resJson.store;
                } catch(err) { console.error("è§£æã‚¨ãƒ©ãƒ¼"); }
                document.getElementById('ocrStatus').style.display = 'none';
            };
            img.src = f.target.result;
        };
        reader.readAsDataURL(file);
    };
