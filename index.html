<canvas id="canvas" style="display:none;"></canvas>

<script>
    let db, data = [], viewD = new Date(), selD = '', selC = '', selSub = '', selImg = '';

    const request = indexedDB.open("KakeiboFinalDB", 1);
    request.onupgradeneeded = e => { e.target.result.createObjectStore("records", { keyPath: "id", autoIncrement: true }); };
    request.onsuccess = e => { db = e.target.result; loadData(); };

    function loadData() {
        const tx = db.transaction("records", "readonly");
        const store = tx.objectStore("records");
        const req = store.getAll();
        req.onsuccess = () => { data = req.result; draw(); };
    }

    function draw() {
        const y = viewD.getFullYear(), m = viewD.getMonth();
        document.getElementById('calT').innerText = `${y}å¹´${m + 1}æœˆ`;
        const start = new Date(y, m, 1).getDay(), end = new Date(y, m + 1, 0).getDate();
        const todayStr = new Date().toISOString().split('T')[0];
        let row = '<tr>';
        for (let i = 0; i < start; i++) row += '<td></td>';
        for (let d = 1; d <= end; d++) {
            if ((start + d - 1) % 7 === 0 && d !== 1) row += '</tr><tr>';
            const ds = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const sum = data.filter(e => e.d === ds).reduce((a, c) => a + c.a, 0);
            row += `<td class="${ds === todayStr ? 'today' : ''}" onclick="opM('${ds}')">
                <span class="day-n">${d}</span>
                ${sum > 0 ? `<span class="day-amt">Â¥${sum.toLocaleString()}</span>` : ''}
            </td>`;
        }
        document.getElementById('calB').innerHTML = row + '</tr>';
        updateTotal();
    }

    function showSub(type, btn) {
        document.querySelectorAll('.sub-g').forEach(g => g.style.display = 'none');
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('on'));
        document.getElementById('sub-' + type).style.display = 'grid';
        btn.classList.add('on');
        selC = btn.innerText;
        selSub = '';
    }

    function setSub(btn, name) {
        document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('on'));
        btn.classList.add('on');
        selSub = name;
    }

    function compressImg(input) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.getElementById('canvas');
                const MAX_W = 600;
                let w = img.width, h = img.height;
                if (w > MAX_W) { h *= MAX_W / w; w = MAX_W; }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                selImg = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('preview').src = selImg;
                document.getElementById('preview').style.display = 'block';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function doSave() {
        const a = document.getElementById('amtIn').value;
        if (!selSub || !a) return alert('ãŠåº—ã®åå‰ã¨é‡‘é¡ã‚’å…¥ã‚Œã¦ã­');
        const tx = db.transaction("records", "readwrite");
        tx.objectStore("records").add({ d: selD, c: selSub, a: parseInt(a), img: selImg });
        tx.oncomplete = () => { loadData(); clsM(); };
    }

    function del(id) {
        if (!confirm('æ¶ˆã—ã¾ã™ã‹ï¼Ÿ')) return;
        const tx = db.transaction("records", "readwrite");
        tx.objectStore("records").delete(id);
        tx.oncomplete = () => { loadData(); upHist(); };
    }

    function upHist() {
        const h = data.filter(e => e.d === selD);
        document.getElementById('dayH').innerHTML = h.length ? h.map(e => `
            <div class="hist-i">
                <b>${e.c} : Â¥${e.a.toLocaleString()}</b>
                <button onclick="del(${e.id})" style="float:right">æ¶ˆã™</button>
                ${e.img ? `<img src="${e.img}" class="receipt-img">` : ''}
            </div>
        `).join('') : "<p style='color:#ccc;text-align:center;'>è¨˜éŒ²ãªã—</p>";
    }

    function updateTotal() {
        const n = new Date();
        const mS = `${n.getFullYear()}-${String(n.getMonth() + 1).padStart(2, '0')}`;
        const m = data.filter(e => e.d.startsWith(mS)).reduce((a, c) => a + c.a, 0);
        const y = data.filter(e => e.d.startsWith(String(n.getFullYear()))).reduce((a, c) => a + c.a, 0);
        document.getElementById('mSum').innerText = 'Â¥' + m.toLocaleString();
        document.getElementById('ySum').innerText = 'Â¥' + y.toLocaleString();
    }

    function moveM(n) { viewD.setMonth(viewD.getMonth() + n); draw(); }
    function opM(d) { selD = d; document.getElementById('mdlD').innerText = d.replace(/-/g, '/'); upHist(); document.getElementById('mdl').style.display = 'block'; }
    function clsM() { document.getElementById('mdl').style.display = 'none'; reset(); }
    function reset() { 
        document.getElementById('amtIn').value = ''; selSub = ''; selImg = '';
        document.querySelectorAll('.sub-g').forEach(g => g.style.display = 'none');
        document.querySelectorAll('.c-btn, .sub-btn').forEach(b => b.classList.remove('on'));
        document.getElementById('preview').style.display = 'none';
    }
