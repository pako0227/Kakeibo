<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw3Z6ev4wk5dD3ipUXFv5RA8fa_MIpBf8R3p9m2_mUrZM0Ab0EvTnqVoQoJTTgtFUNxmQ/exec";
    const FOLDER_ID = "1-Cerx23hxJFSeHpX385dhsJtolTD2IxA";
    let data = [], viewD = new Date(), selD = '', selSub = '', base64Data = "";

    window.onload = () => { loadData(); };

    async function loadData() {
        try {
            const res = await fetch(GAS_URL);
            let raw = await res.json();
            data = raw.map(item => {
                let d = new Date(item.d);
                d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                item.d = d.toISOString().split('T')[0];
                return item;
            });

    }

    function draw() {
        const y = viewD.getFullYear(), m = viewD.getMonth();
        document.getElementById('calT').innerText = `${y}å¹´${m + 1}æœˆ`;
        const start = new Date(y, m, 1).getDay(), end = new Date(y, m + 1, 0).getDate();
        const n = new Date();
        const todayStr = `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')}`;
        
        let row = '<tr>';
        for (let i = 0; i < start; i++) row += '<td></td>';
        for (let d = 1; d <= end; d++) {
            const weekIdx = (start + d - 1) % 7;
            if (weekIdx === 0 && d !== 1) row += '</tr><tr>';
            const ds = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const sum = data.filter(e => e.d === ds).reduce((a, c) => a + Number(c.a), 0);
            let cls = ds === todayStr ? 'today ' : '';
            if (weekIdx === 0) cls += 'sun ';
            if (weekIdx === 6) cls += 'sat ';
            row += `<td class="${cls}" onclick="opM('${ds}')"><span class="day-n">${d}</span>${sum > 0 ? `<span class="day-amt">Â¥${sum.toLocaleString()}</span>` : ''}</td>`;
        }
        document.getElementById('calB').innerHTML = row + '</tr>';
        updateSum();
    }

    }

                document.getElementById('preview').src = base64Data;
                document.getElementById('preview').style.display = 'block';
