<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw3Z6ev4wk5dD3ipUXFv5RA8fa_MIpBf8R3p9m2_mUrZM0Ab0EvTnqVoQoJTTgtFUNxmQ/exec";
    const FOLDER_ID = "1-Cerx23hxJFSeHpX385dhsJtolTD2IxA";
    let data = [], viewD = new Date(), selD = '', selSub = '', base64Data = "";
    window.onload = loadData;
    async function loadData() {
        const res = await fetch(GAS_URL);
        data = await res.json();
        data = data.map(i => {
            let d = new Date(i.d);
            d.setMinutes(d.getMinutes() - d.getTimezoneOffset());

        });
        draw();
    }
    function draw() {
        const y = viewD.getFullYear(), m = viewD.getMonth();
        document.getElementById('calT').innerText = `${y}å¹´${m+1}æœˆ`;
        const start = new Date(y, m, 1).getDay(), end = new Date(y, m+1, 0).getDate();
        let row = '<tr>';
        for(let i=0; i<start; i++) row += '<td></td>';
        for(let d=1; d<=end; d++) {
            const wi = (start+d-1)%7;
            if(wi===0 && d!==1) row += '</tr><tr>';
            const cls = wi===0?'sun':(wi===6?'sat':'');
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const sum = data.filter(e => e.d === ds).reduce((a, c) => a + c.a, 0);
            row += `<td class="${cls}" onclick="opM('${ds}')"><span class="day-n">${d}</span><span class="day-amt">${sum>0?'Â¥'+sum.toLocaleString():''}</span></td>`;
        }
        document.getElementById('calB').innerHTML = row + '</tr>';
        const ms = data.filter(e => e.d.startsWith(`${y}-${String(m+1).padStart(2,'0')}`)).reduce((a,c)=>a+c.a,0);
        document.getElementById('mSum').innerText = 'Â¥'+ms.toLocaleString();
        document.getElementById('ySum').innerText = 'Â¥'+data.filter(e=>e.d.startsWith(y)).reduce((a,c)=>a+c.a,0).toLocaleString();
    }
    async function doSave() {

        if(!selSub || !a) return alert('ãŠåº—ã¨é‡‘é¡ã‚’å…¥ã‚Œã¦ã­');

        document.getElementById('dayH').innerHTML = h.map((e, i) => `<div class="hist-item"><span><b>${e.c}</b><br><small>${e.m||''}</small> Â¥${e.a.toLocaleString()}</span><button class="del-btn" onclick="doDel(${i})">æ¶ˆã™</button></div>`).join('') || "è¨˜éŒ²ãªã—";
