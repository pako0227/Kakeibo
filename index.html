        <div id="sub-eat" class="sub-g"><button class="sub-btn" onclick="setSub(this,'æµ·ã¨çª“')">æµ·ã¨çª“</button><button class="sub-btn" onclick="setSub(this,'æ´»é­šå¯¿å¸')">æ´»é­š</button><button class="sub-btn" onclick="setSub(this,'ãã®ä»–')">ãã®ä»–</button></div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw3Z6ev4wk5dD3ipUXFv5RA8fa_MIpBf8R3p9m2_mUrZM0Ab0EvTnqVoQoJTTgtFUNxmQ/exec";
    const FOLDER_ID = "1-Cerx23hxJFSeHpX385dhsJtolTD2IxA";
    let data = [], viewD = new Date(), selD = '', base64Data = "";

    window.onload = loadData;

    document.getElementById('fileIn').onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async f => {
            base64Data = f.target.result;
            document.getElementById('preview').src = base64Data;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('camMsg').style.display = 'none';
            analyzeImg(base64Data);
        };
        reader.readAsDataURL(file);
    };

    async function analyzeImg(img) {
        document.getElementById('loadText').style.display = 'block';
        document.getElementById('saveBtn').disabled = true;
        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ cmd: 'analyze', imgData: img }) });
            const resJ = await res.json();
            if(resJ.store) document.getElementById('storeIn').value = resJ.store;
            if(resJ.amt) document.getElementById('amtIn').value = resJ.amt;
            if(resJ.item) document.getElementById('memoIn').value = "â˜…ä¸€ç•ªé«˜ã„: " + resJ.item;
        } catch (e) { console.error(e); }
        document.getElementById('loadText').style.display = 'none';
        document.getElementById('saveBtn').disabled = false;
    }

    async function doSave() {
        const store = document.getElementById('storeIn').value;
        const amt = document.getElementById('amtIn').value;
        if(!store || !amt) return alert("åº—åã¨é‡‘é¡ã‚’å…¥ã‚Œã¦ã­");
        document.getElementById('saveBtn').innerText = "é€ä¿¡ä¸­...";
        await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({
            cmd: 'save', d: selD, c: store, a: Number(amt), m: document.getElementById('memoIn').value, imgData: base64Data, folderId: FOLDER_ID
        })});
        await loadData();
        clsM();
    }

    async function doDel(idx) {
        if(!confirm("æ¶ˆã—ã¦ã‚‚ã„ã„ï¼Ÿ")) return;
        const dayData = data.filter(e => fmtD(e.d) === selD);
        const t = dayData[idx];
        await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ cmd: 'delete', d: t.d, c: t.c, a: t.a, m: t.m }) });
        await loadData(); opM(selD);
    }

    async function loadData() {
        const res = await fetch(GAS_URL);
        data = await res.json();
        draw();
    }

    function fmtD(input) {
        const d = new Date(input);
        if (isNaN(d.getTime())) return "";
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    }

    function draw() {
        const y = viewD.getFullYear(), m = viewD.getMonth();
        document.getElementById('calT').innerText = `${y}å¹´${m+1}æœˆ`;
        const start = new Date(y, m, 1).getDay(), end = new Date(y, m+1, 0).getDate();
        let row = '<tr>';
        for(let i=0; i<start; i++) row += '<td></td>';
        for(let d=1; d<=end; d++) {
            const wi = (start+d-1)%7; if(wi===0 && d!==1) row += '</tr><tr>';
            const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            // æ•°å­—ã ã‘ã‚’åˆè¨ˆã™ã‚‹ã‚ˆã†ã«ä¿®æ­£
            const sum = data.filter(e => fmtD(e.d) === ds).reduce((a, c) => a + (Number(c.a) || 0), 0);
            row += `<td onclick="opM('${ds}')"><span class="day-n">${d}</span><br><span class="day-amt">${sum>0?'Â¥'+sum.toLocaleString():''}</span></td>`;
        }
        document.getElementById('calB').innerHTML = row + '</tr>';
        
        // ä»Šæœˆã®åˆè¨ˆï¼ˆæ•°å­—ä»¥å¤–ã‚’é£›ã°ã™ï¼‰
        const curMSum = data.filter(e => {
            const ed = new Date(e.d);
            return ed.getFullYear() === y && ed.getMonth() === m;
        }).reduce((a,c)=>a+(Number(c.a) || 0),0);
        document.getElementById('mSum').innerText = 'Â¥'+curMSum.toLocaleString();
        
        // å¹´é–“ã®åˆè¨ˆï¼ˆæ•°å­—ä»¥å¤–ã‚’é£›ã°ã™ï¼‰
        const curYSum = data.filter(e => new Date(e.d).getFullYear() === y).reduce((a,c)=>a+(Number(c.a) || 0),0);
        document.getElementById('ySum').innerText = 'Â¥'+curYSum.toLocaleString();
    }

    function opM(d) {
        selD = d; document.getElementById('mdlD').innerText = d.replace(/-/g, '/');
        const h = data.filter(e => fmtD(e.d) === d);
        document.getElementById('dayH').innerHTML = h.map((e, i) => `<div class="hist-item"><span>${e.c} Â¥${(Number(e.a) || 0).toLocaleString()}</span><button onclick="doDel(${i})">æ¶ˆã™</button></div>`).join('') || "è¨˜éŒ²ãªã—";
        document.getElementById('mdl').style.display='block';
    }

    function clsM() { 
        document.getElementById('mdl').style.display='none'; 
        document.getElementById('preview').style.display='none'; 
        document.getElementById('camMsg').style.display='block';
        document.getElementById('storeIn').value=''; document.getElementById('amtIn').value=''; document.getElementById('memoIn').value='';
        base64Data = ""; document.getElementById('saveBtn').innerText = "ç¢ºèªã—ã¦ä¿å­˜ï¼";
        document.querySelectorAll('.sub-g').forEach(g => g.style.display = 'none');
        document.querySelectorAll('.c-btn').forEach(x => x.classList.remove('on'));
    }

    function showSub(t, b) { 
        document.querySelectorAll('.sub-g').forEach(g => g.style.display = 'none');
        document.querySelectorAll('.c-btn').forEach(x => x.classList.remove('on'));
        document.getElementById('sub-' + t).style.display = 'grid'; b.classList.add('on'); 
    }

    function setSub(b, n) { 
        document.querySelectorAll('.sub-btn').forEach(x => x.classList.remove('on'));
        b.classList.add('on'); document.getElementById('storeIn').value = n;
    }

    function moveM(n) { viewD.setMonth(viewD.getMonth() + n); draw(); }
</script>
